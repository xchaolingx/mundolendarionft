<html>
   <head>
      <title>Exibindo as NFTs da Carteira Metamask do Usuário</title>
      <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
   </head>
   <body>
      <h1>Exibindo as NFTs da Carteira Metamask do Usuário</h1>
      <div id="nfts"></div>
      <script>
         // Inicializar web3
         if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
         } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
         }
         
         // Obter endereço da carteira Metamask
         const address = web3.eth.defaultAccount;
         
         // Obter NFTs da carteira
         web3.eth.getAccounts().then(account => {
            web3.eth.getBalance(account[0]).then(balance => {
               document.getElementById('nfts').innerHTML = `<p>Endereço da Carteira: ${account[0]}</p>
               <p>NFTs da Carteira: ${balance}</p>`;
            });
         });
      </script>
   </body>
</html>
