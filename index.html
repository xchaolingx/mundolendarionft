<!DOCTYPE html>
<html>
  <head>
    <title>Metadados de NFT</title>
  </head>
  <body>
    <!-- Campo de entrada para a carteira do usuário -->
    <label for="wallet-address">Endereço da carteira:</label><br>
    <input type="text" id="wallet-address" value="0x..."><br><br>
<!-- Campo de entrada para o ID da NFT -->
<label for="nft-id">ID da NFT:</label><br>
<input type="text" id="nft-id" value="0x..."><br><br>

<!-- Botão para buscar os metadados da NFT -->
<button onclick="getNFTMetadata()">Buscar metadados</button>

<!-- Exibição dos metadados da NFT -->
<pre id="nft-metadata"></pre>

<!-- Inclusão do script JavaScript -->
<script src="main.js"></script>

<script>
function getNFTMetadata() {
  // Obter os valores dos campos de entrada
  const walletAddress = document.getElementById('wallet-address').value;
  const nftId = document.getElementById('nft-id').value;

  // Buscar os metadados da NFT
  const metadata = fetchNFTMetadata(walletAddress, nftId);

  // Exibir os metadados da NFT na página
  document.getElementById('nft-metadata').innerText = JSON.stringify(metadata, null, 2);
}
</script>
 </body>
</html>
