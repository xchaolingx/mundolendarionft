<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
<html lang="pt-BR">

<head>
 <button class="menu-open-btn" aria-label="Open Menu" data-nav-open-btn onclick="connectToWallet()">
  <ion-icon name="menu-outline"></ion-icon>
</button>

<a href="#" class="btn" aria-labelledby="wallet" onclick="connectToWallet()">
  <ion-icon name="wallet-outline"></ion-icon>

  <span id="wallet">Conectar Wallet</span>
</a>

<script>
  function connectToWallet() {
    if (typeof window.ethereum !== 'undefined') {
      window.web3 = new Web3(ethereum);
      try {
        ethereum.enable();
        if (typeof window.web3 !== 'undefined') {
          window.web3 = new Web3(web3.currentProvider);
        }
        // aqui você pode alterar o texto do botão para o endereço da carteira
        document.getElementById('wallet').innerHTML = web3.eth.accounts[0];
      } catch (error) {
        console.error(error);
      }
    }
  }
</script>



</body>

</html>
