está funcional ? <html>
<head>
  <title>Metadados do NFT</title>
</head>
<body>
  <h1>Metadados do NFT</h1>
  <p>Insira o endereço da carteira:</p>
  <input type="text" id="walletAddress" />
  <button onclick="fetchNFTMetadata()">Exibir metadados</button>
  <div id="metadata"></div>

  <script>
    function fetchNFTMetadata() {
      // Obter o endereço da carteira inserido pelo usuário
      const walletAddress = document.getElementById("walletAddress").value;

      // Realizar uma solicitação GET à API moralis para obter os metadados do NFT
      fetch(`https://api.moralis.io/nft/metadata?walletAddress=${walletAddress}`)
        .then(response => response.json())
        .then(data => {
          // Exibir os metadados do NFT na página
          const metadataElement = document.getElementById("metadata");
          metadataElement.innerHTML = `
            <p>ID do NFT: ${data.id}</p>
            <p>Nome do NFT: ${data.name}</p>
            <p>Descrição do NFT: ${data.description}</p>
            <p>URL da imagem do NFT: ${data.image_url}</p>
          `;
        });
    }
  </script>
</body>
</html>
