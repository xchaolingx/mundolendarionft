<html>
<head>
    <title>Exibindo NFTs da Carteira do Usuário</title>
    <script>
        function exibirNFTs() {
            //Obter a carteira do usuário
            var carteira = document.getElementById('carteira').value;
            
            //Realizar a requisição para o servidor
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8080/carteira/'+ carteira +'/nfts');
            xhr.send();
            
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    //Obter a resposta do servidor
                    var resposta = JSON.parse(xhr.responseText);
                    
                    //Exibir a resposta na página
                    var NFTsContainer = document.getElementById('NFTsContainer');
                    for (let i=0; i<resposta.length; i++) {
                        NFTsContainer.innerHTML += '<p>' + resposta[i].nome + '</p>';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>Exibindo NFTs da Carteira do Usuário</h1>
    <input type="text" id="carteira"/>
    <button onclick="exibirNFTs()">Exibir NFTs</button>
    <div id="NFTsContainer">
        
    </div>
</body>
</html>
