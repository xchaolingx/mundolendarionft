<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/moralis/dist/moralis.min.js"></script>
<script>
  // Crie uma instância da API Moralis
  const moralis = new Moralis("https://mainnet.infura.io/v3/9aca186230364164a6effd346a333025");

  // Obtenha o endereço da carteira ETH
  const walletAddress = "0x...";

  // Obtenha os metadados das NFTs na carteira
  const nftMetadata = await moralis.token.getMetadata(walletAddress);

  // Exiba os metadados das NFTs na página
  document.getElementById("nft-metadata").innerHTML = JSON.stringify(nftMetadata);
</script>
</head>
<body>
  <h1>Metadados de NFTs</h1>
  <div id="nft-metadata"></div>
</body>
</html>
