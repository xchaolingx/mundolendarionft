
<!DOCTYPE html>
<html>
<head>
<body>
 <script src="https://cdn.opensea.io/opensea-js/latest/opensea.min.js"></script>
<div id="nft-container"></div>
   <script >
function getNFTs() {
  // Defina o endereço da coleção e o número de NFTs a serem obtidos
  const collectionAddress = '0x...';
  const numNFTs = 2;

  // Obtenha os NFTs da coleção usando a biblioteca da OpenSea
  opensea.assets.getAssets({
    orderBy: 'id',
    orderDirection: 'asc',
    assetContractAddresses: [collectionAddress],
    limit: numNFTs,
  }).then((assets) => {
    // Itere sobre cada NFT e crie um card para exibição
    assets.forEach((asset) => {
      createNFTCard(asset);
    });
  }).catch((error) => {
    console.error(error);
  });
}
 function createNFTCard(nft) {
  // Crie os elementos HTML do card
  const card = document.createElement('div');
  const image = document.createElement('img');
  const name = document.createElement('h3');
  const description = document.createElement('p');

  // Defina as propriedades dos elementos HTML do card
  card.classList.add('nft-card');
  image.src = nft.image_url;
  name.innerText = nft.name;
  description.innerText = nft.description;

  // Adicione os elementos HTML ao card
  card.appendChild(image);
  card.appendChild(name);
  card.appendChild(description);

  // Adicione o card ao container
  document.getElementById('nft-container').appendChild(card);
}
window.addEventListener('load', getNFTs);
    
     
</script>
        </body>
</head>
